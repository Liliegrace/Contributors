<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Add Contribution </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="main-div">

  <h2>
    Add Contribution
  </h2>

    <button id="connectBtn" class="connectBtn">
      Connect
    </button>

    <button class="disconnectBtn" id="disconnectBtn">
      Disconnect
    </button>

  <input type="text" id="contributorId" placeholder="Contributor ID">

  <input type="text" id="amount" placeholder="Amount">

  <button class="ContributeBtn" onclick="addContribution()">
    Contribute
  </button>

  <p> 
    TX ID: <span id="txHash"></span>
  </p>
  
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
  <script src="script.js"></script>

</div>
</body>

</html>
